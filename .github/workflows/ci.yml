name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm link
          npm link astro-themes
      - name: Check code
        run: npm run check:code
      - name: Check formatting
        run: npm run check:format
      - name: Check styles
        run: npm run check:styles
      - name: Check commit messages
        run: npx commitlint --from HEAD~${{ github.event.pull_request.commits }} --to HEAD --verbose

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        uses: cypress-io/github-action@v4
        with:
          runTests: false
      - name: Link astro-themes
        run: |
          npm link
          npm link astro-themes
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          config-file: tests/cypress.config.ts
          install: false
          build: npm run test:build
          start: npm run test:start
